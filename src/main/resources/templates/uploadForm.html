<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 


<head>
    <title>Upload CPF Frontal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<!-- Default form register -->

<form class="text-center border border-light p-5 md-form" 
style = "max-width:960px; margin:auto" method="POST" th:action="@{/uploadFile}" enctype="multipart/form-data">

  <div class="file-field">
    <div class="z-depth-1-half mb-4">
      <img th:src="@{/Cpf2.jpg}" class="img-fluid"
        alt="exemplo cpf"  style="width: 500px; min-width: 500px;">
    </div>
    <div class="d-flex justify-content-center">
      <div class="btn btn-mdb-color btn-rounded float-left">
        <span>Choose file</span>
        <input type="file"  name="file"/>
      </div>
    </div>
  </div>
<button type="submit">Submit</button>
</form>

<div th:if="${message}">
  <h2 th:text="${message}"/>
</div>


<!-- Default form register -->
</body>
</html>
